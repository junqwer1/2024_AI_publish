    <p>
      일본국[주 1], 약칭 일본[주 2]은 동아시아에 있는 섬나라로, 네 개의 주요
      섬(홋카이도, 혼슈, 시코쿠, 규슈)과 수천개의 부속도서들로 구성되어 있다.
      일본의 전체 면적은 37만7,973km2로, 독일(35만7,386km2)보다 조금 넓으며,[4]
      인구는 1억2,435만명(거주등록외국인 316만명 포함)[5]으로 세계에서 11번째로
      많다.
    </p>
