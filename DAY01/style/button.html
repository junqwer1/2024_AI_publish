<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="color: green; font-size: 100px">스타벅스</h1>

    <!-- div 태그 카카오 로그인 컨텐츠, 글씨 노란색 30 -->
    <div style="color: yellow; font-size: 30px">카카오 로그인</div>
    <!-- div 태그 네이버 로그인 컨텐츠, 글씨 초록색 40 -->
    <div style="color: green; font-size: 40px">네이버 로그인</div>
    <!-- div 태그 apple 로그인 컨텐츠, 글씨 회색 50 -->
    <div style="color: grey; font-size: 50px">Apple 로그인</div>

    <button style="color: white; font-size: 20px; background-color: black">
      무신사 로그인
    </button>

    <!-- 글씨색은 하얀색 -->
    <div>
      <button style="background-color: yellow; font-size: 30px; color: white">
        카카오 버튼
      </button>
    </div>

    <div>
      <button style="background-color: green; font-size: 40px; color: white">
        네이버 버튼
      </button>
    </div>

    <div>
      <button style="background-color: grey; font-size: 50px; color: white">
        Apple 버튼
      </button>
    </div>

    
  </body>
</html>
